<!DOCTYPE html>
<html>
    <head>
        <title>{{ $title }}</title>
    </head>
    <body>
        <h1>Hello, World!</h1>

        {{ for(string in strings) }}
            <p>
                {{string}}
            </p>
        {{ endfor }}

        {{ if(showSubMessage) }}
            <p>{{ subMessage }}</p>
        {{ endif }}

        <p>{{ message }}</p>

        <p>{{ obj.array[0] }}</p>
        <p>{{ obj.array[1].msg }}</p>
    </body>
</html>
